name: Deploy to HostGator

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build Frontend
        run: |
          cd web
          npm install
          npm run build

      - name: Deploy to HostGator (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Despliega todo el repo (incluyendo api y web/dist)
          server-dir: ./public_html/caja/
          exclude: |
            **/.git*
            **/.github*
            web/node_modules/**
            web/src/**
            web/public/**
            web/package.json
            web/package-lock.json
            web/vite.config.js
